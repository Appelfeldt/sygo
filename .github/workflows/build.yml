# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build

on:
  pull_request:
     branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.2'

    - name: Build windows
      run: env GOOS=windows GOARCH=amd64 go build -o bin/ -ldflags "-X 'github.com/Appelfeldt/steganography/cmd/sygo.BuildVersion=${{ github.ref_name  }}'" -v ./...
      
    - name: Test
      run: go test -v ./...
      
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: sygo-binary
        path: ./bin/steganography.exe
        retention-days: 5
